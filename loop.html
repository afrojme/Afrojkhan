   <Script>
// loop--> to exucute a code or statement number of time until the specified condition
//types--> for loop,for in, for or,while ,do while

  //for loop

  for(x=1; x <=30; x+=2) {
   document.write(x + '&nbsp')

  }
  //x+=2-> x=x+2
    
  document.write('<br><br>')
   for(y=30; y >=1; y--) {
    document.write(y + '&nbsp')
    

   }

   document.write('<br><br>')
  for(z=1; z <=10; z++){
    document.write(z + 'Afroj')
    
  }

  let a=prompt('enter any number to get its multiplication')
  for (b=1;b <=20;b++){
    document.write(a+ '*' +b+'-' +a*b+ '<br>')

  }



   </Script>
