<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Variable</title>
</head>
<body>
    
      <!-- variable is use to store a value 
    variable can be declared either using var,let oe const but in modern javascript let and const are preffered modern
    ->basic syntax to declear a variable
    var x-25
    here,var to declear a variable using var>
        x means variable name
        = assign a value 
        const a=45
        const text="hello"
        let y=20  -->
    <script>
        var x=20
        document.write(x)
        document.write('<br>')
        var x=50
        document.write(x)
        document.write('<br>')
        const y=15
        document.write(y)
        document.write('<br>')
        const a=25
        document.write(a)
        </script>

        

</body>
