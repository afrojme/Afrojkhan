<body>
 <script>
     // collection of homogenous object
     // a variable that contains multiple values
     //const var_name=['','','']

     const fruits=['mango','banana','grapes','apple','kiwi','cherry']
     document.write(fruits)
     document.write('<br>')
    //to access single value from array
    document.write(fruits[0])
    document.write('<br>')
    //to count the length of array
    document.write(fruits.length)
    document.write('<br>')
    //to remove last arry element use pop
    fruits.pop()
     document.write(fruits)
     document.write('<br>')
     //to add last array elements
     fruits.push('watermelon')
     document.write(fruits)
     document.write('<br>')
     //to remove first array ekement use shift
     fruits.shift('watermelon')
     document.write(fruits)
     document.write('<br>')
     //to add array element use unshift
     fruits.unshift('gauva')
     document.write(fruits)
     document.write('<br>')
     //to sort array in ascending order
     fruits.sort()
     document.write(fruits)
     document.write('<br>')
     //to sort array in desending order
     fruits.reverse()
     document.write(fruits)
     document.write('<br>')

      </script>
