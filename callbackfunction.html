<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <p id="result"></p>

    <script>
     //callbackfunction -> the function that called inside another function
     //eg demoFunction(resultFunction)
     //here demoFunction is function resultFunctionis called inside demoFunction
     //resultFunction is callback function and callback function has no parentthesis ie()

    
     demoFunction(5,4,showResult)
     //showResult is callback Function

     function demoFunction(x,y,callbackFunc){
        let sum=x+y
        callbackFunc(sum)

     }
     function showResult(resultvalue){
         document.getElementById('result').innerHTML=resultvalue
     }
     


    </script>
</body>
</html>
